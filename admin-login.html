<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ReWear</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --eco-green: #4CAF50;
            --soft-green: #81C784;
            --light-green: #A5D6A7;
            --dark-green: #2E7D32;
            --earth-green: #2E7D32;
            --cool-blue: #2196F3;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-dark: #333333;
            --text-light: #666666;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #E8F5E8, #F1F8E9, #E8F5E8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating admin icons background */
        .floating-admin {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .admin-icon {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            animation: floatAdmin 15s ease-in-out infinite;
        }

        .admin-icon:nth-child(1) { animation-delay: 0s; }
        .admin-icon:nth-child(2) { animation-delay: 2s; }
        .admin-icon:nth-child(3) { animation-delay: 4s; }
        .admin-icon:nth-child(4) { animation-delay: 6s; }
        .admin-icon:nth-child(5) { animation-delay: 8s; }
        .admin-icon:nth-child(6) { animation-delay: 10s; }
        .admin-icon:nth-child(7) { animation-delay: 12s; }
        .admin-icon:nth-child(8) { animation-delay: 14s; }

        @keyframes floatAdmin {
            0%, 100% { 
                transform: translateY(0) translateX(0) rotate(0deg); 
                opacity: 0.1; 
            }
            25% { 
                transform: translateY(-30px) translateX(20px) rotate(5deg); 
                opacity: 0.2; 
            }
            50% { 
                transform: translateY(-60px) translateX(40px) rotate(10deg); 
                opacity: 0.15; 
            }
            75% { 
                transform: translateY(-30px) translateX(60px) rotate(5deg); 
                opacity: 0.2; 
            }
        }

        .admin-login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            padding: 50px;
            width: 100%;
            max-width: 500px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            to { transform: translateY(0); opacity: 1; }
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.3s forwards;
        }

        .admin-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--earth-green), var(--eco-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.3);
        }

        .admin-title {
            color: var(--dark-green);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .admin-subtitle {
            color: var(--text-light);
            font-size: 16px;
            font-weight: 400;
        }

        .admin-form .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(10px);
        }

        .admin-form .form-group:nth-child(1) {
            animation: fadeInUp 0.5s ease-out 0.5s forwards;
        }

        .admin-form .form-group:nth-child(2) {
            animation: fadeInUp 0.5s ease-out 0.7s forwards;
        }

        @keyframes fadeInUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .admin-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
        }

        .admin-form input {
            width: 100%;
            padding: 18px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .admin-form input:focus {
            border-color: var(--eco-green);
            outline: none;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
        }

        .admin-form input:hover {
            border-color: var(--cool-blue);
        }

        .admin-login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--eco-green), var(--cool-blue));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out 0.9s forwards;
        }

        .admin-login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .admin-login-btn:active {
            transform: translateY(0);
        }

        .back-to-main {
            text-align: center;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.1s forwards;
        }

        .back-to-main a {
            color: var(--cool-blue);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-to-main a:hover {
            color: var(--eco-green);
            transform: translateX(-5px);
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 25px;
            font-size: 14px;
            font-weight: 500;
        }

        .alert-danger {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .alert-success {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .admin-login-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .admin-title {
                font-size: 24px;
            }

            .admin-logo {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .admin-form input {
                padding: 15px;
                font-size: 15px;
            }

            .admin-login-btn {
                padding: 15px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .admin-login-container {
                padding: 30px 20px;
            }

            .admin-title {
                font-size: 22px;
            }

            .admin-logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating admin icons background -->
    <div class="floating-admin">
        <div class="admin-icon">üë®‚Äçüíº</div>
        <div class="admin-icon">üîê</div>
        <div class="admin-icon">‚öô</div>
        <div class="admin-icon">üìä</div>
        <div class="admin-icon">üë®‚Äçüíº</div>
        <div class="admin-icon">üîê</div>
        <div class="admin-icon">‚öô</div>
        <div class="admin-icon">üìä</div>
    </div>

    <div class="admin-login-container">
        <div class="admin-header">
            <div class="admin-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1 class="admin-title">Admin Login</h1>
            <p class="admin-subtitle">Access ReWear Administration Panel</p>
        </div>

        <!-- Alert Messages -->
        <div id="adminAlert" class="alert" style="display: none;"></div>

        <form class="admin-form" id="adminLoginForm">
            <div class="form-group">
                <label for="adminId">
                    <i class="fas fa-user"></i> Admin ID
                </label>
                <input type="text" id="adminId" name="admin_id" placeholder="Enter admin email or username" required>
            </div>

            <div class="form-group">
                <label for="adminPassword">
                    <i class="fas fa-lock"></i> Admin Password
                </label>
                <input type="password" id="adminPassword" name="admin_password" placeholder="Enter admin password" required>
            </div>

            <button type="submit" class="admin-login-btn" id="loginBtn">
                <span class="btn-text">Login as Admin</span>
                <span class="btn-loading" style="display: none;">
                    <span class="loading-spinner"></span> Logging in...
                </span>
            </button>
        </form>

        <div class="back-to-main">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Back to Main Login
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Position admin icons randomly
            const adminIcons = document.querySelectorAll('.admin-icon');
            
            adminIcons.forEach((icon, index) => {
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                
                icon.style.left = posX + 'px';
                icon.style.top = posY + 'px';
            });

            // Admin Login Form Handling
            const adminLoginForm = document.getElementById('adminLoginForm');
            const adminAlert = document.getElementById('adminAlert');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnLoading = loginBtn.querySelector('.btn-loading');

            adminLoginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const adminId = formData.get('admin_id');
                const adminPassword = formData.get('admin_password');
                
                // Show loading state
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-flex';
                loginBtn.disabled = true;
                
                // Simple admin authentication (replace with actual backend)
                setTimeout(() => {
                    if (adminId === 'admin' && adminPassword === 'admin123') {
                        // Store admin session
                        localStorage.setItem('adminLoggedIn', 'true');
                        localStorage.setItem('adminUser', JSON.stringify({
                            id: 'ADMIN001',
                            name: 'Administrator',
                            email: 'admin@rewear.com'
                        }));
                        
                        // Show success message
                        showAlert('Login successful! Redirecting to admin panel...', 'success');
                        setTimeout(() => {
                            window.location.href = 'admin-panel.html';
                        }, 2000);
                    } else {
                        // Show error message
                        showAlert('Invalid admin credentials. Try admin/admin123', 'danger');
                    }
                    
                    // Reset button state
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                    loginBtn.disabled = false;
                }, 1500);
            });
            
            function showAlert(message, type) {
                adminAlert.className = `alert alert-${type}`;
                adminAlert.textContent = message;
                adminAlert.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    adminAlert.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
