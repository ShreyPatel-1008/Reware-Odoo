<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWear - Sustainable Fashion Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --eco-green: #4CAF50;
            --soft-beige: #F5E8C7;
            --natural-white: #F9F9F9;
            --cool-blue: #2196F3;
            --earth-green: #2E7D32;
            --text-dark: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--soft-beige), var(--natural-white));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        
        /* Floating clothes icons background */
        .floating-clothes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .clothes-icon {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            animation: floatClothes 15s ease-in-out infinite;
        }

        .clothes-icon:nth-child(1) { animation-delay: 0s; }
        .clothes-icon:nth-child(2) { animation-delay: 2s; }
        .clothes-icon:nth-child(3) { animation-delay: 4s; }
        .clothes-icon:nth-child(4) { animation-delay: 6s; }
        .clothes-icon:nth-child(5) { animation-delay: 8s; }
        .clothes-icon:nth-child(6) { animation-delay: 10s; }
        .clothes-icon:nth-child(7) { animation-delay: 12s; }
        .clothes-icon:nth-child(8) { animation-delay: 14s; }
        .clothes-icon:nth-child(9) { animation-delay: 1s; }
        .clothes-icon:nth-child(10) { animation-delay: 3s; }
        .clothes-icon:nth-child(11) { animation-delay: 5s; }
        .clothes-icon:nth-child(12) { animation-delay: 7s; }

        @keyframes floatClothes {
            0%, 100% { 
                transform: translateY(0) translateX(0) rotate(0deg); 
                opacity: 0.1; 
            }
            25% { 
                transform: translateY(-30px) translateX(20px) rotate(5deg); 
                opacity: 0.2; 
            }
            50% { 
                transform: translateY(-60px) translateX(40px) rotate(10deg); 
                opacity: 0.15; 
            }
            75% { 
                transform: translateY(-30px) translateX(60px) rotate(5deg); 
                opacity: 0.2; 
            }
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 85%;
            max-width: 400px;
            min-width: 300px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
            margin: 20px auto;
        }
        
        @keyframes fadeIn {
            to { transform: translateY(0); opacity: 1; }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.3s forwards;
        }
        
        .logo h1 {
            color: var(--earth-green);
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .logo p {
            color: var(--text-dark);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .login-form .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .login-form .form-group:nth-child(1) {
            animation: fadeInUp 0.5s ease-out 0.5s forwards;
        }
        
        .login-form .form-group:nth-child(2) {
            animation: fadeInUp 0.5s ease-out 0.7s forwards;
        }
        
        @keyframes fadeInUp {
            to { transform: translateY(0); opacity: 1; }
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .login-form input:focus {
            border-color: var(--eco-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        .login-form input:hover {
            border-color: var(--cool-blue);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--eco-green), var(--cool-blue));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out 0.9s forwards;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.1s forwards;
        }
        
        .forgot-password a {
            color: var(--cool-blue);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--cool-blue);
            transition: width 0.3s ease;
        }
        
        .forgot-password a:hover::after {
            width: 100%;
        }
        
        .signup-option {
            text-align: center;
            margin-top: 30px;
            color: var(--text-dark);
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.3s forwards;
        }
        
        .signup-option a {
            color: var(--eco-green);
            font-weight: 500;
            text-decoration: none;
            margin-left: 5px;
            transition: all 0.3s ease;
        }
        
        .signup-option a:hover {
            text-decoration: underline;
        }
        
        /* Signup Form Styles */
        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 85%;
            max-width: 450px;
            min-width: 320px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
            margin: 20px auto;
        }
        
        .signup-form .form-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .signup-form .form-group:nth-child(1) {
            animation: fadeInUp 0.5s ease-out 0.5s forwards;
        }
        
        .signup-form .form-group:nth-child(2) {
            animation: fadeInUp 0.5s ease-out 0.7s forwards;
        }
        
        .signup-form .form-group:nth-child(3) {
            animation: fadeInUp 0.5s ease-out 0.9s forwards;
        }
        
        .signup-form .form-group:nth-child(4) {
            animation: fadeInUp 0.5s ease-out 1.1s forwards;
        }
        
        .signup-form .form-group:nth-child(5) {
            animation: fadeInUp 0.5s ease-out 1.3s forwards;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .signup-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        .signup-form input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .signup-form input:focus {
            border-color: var(--eco-green);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        .signup-form input:hover {
            border-color: var(--cool-blue);
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 1.5s forwards;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin-top: 2px;
        }
        
        .terms-checkbox label {
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 0;
        }
        
        .terms-checkbox a {
            color: var(--eco-green);
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--eco-green), var(--cool-blue));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s ease-out 1.7s forwards;
        }
        
        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        
        .signup-btn:active {
            transform: translateY(0);
        }
        
        .login-option {
            text-align: center;
            margin-top: 25px;
            color: var(--text-dark);
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.9s forwards;
        }
        
        .login-option a {
            color: var(--eco-green);
            font-weight: 500;
            text-decoration: none;
            margin-left: 5px;
            transition: all 0.3s ease;
        }
        
        .login-option a:hover {
            text-decoration: underline;
        }
        
        .guest-option {
            text-align: center;
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2.1s forwards;
        }
        
        .guest-option a {
            color: var(--cool-blue);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .guest-option a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .login-container,
            .signup-container {
                padding: 30px 20px;
                width: 90%;
                min-width: 280px;
                max-width: 380px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
        
        @media (max-width: 480px) {
            .login-container,
            .signup-container {
                padding: 25px 15px;
                width: 92%;
                min-width: 250px;
                max-width: 350px;
            }
            
            .logo h1 {
                font-size: 22px;
            }
            
            .login-form input,
            .signup-form input {
                padding: 12px;
                font-size: 14px;
            }
            
            .login-btn,
            .signup-btn {
                padding: 12px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .login-container,
            .signup-container {
                padding: 20px 12px;
                width: 95%;
                min-width: 220px;
                max-width: 320px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .login-form input,
            .signup-form input {
                padding: 10px;
                font-size: 13px;
            }
            
            .login-btn,
            .signup-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
        
        /* Admin Login Styles */
        .admin-login-section {
            margin-top: 25px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.5s forwards;
        }
        
        .divider {
            border: none;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            margin: 20px 0;
        }
        
        .admin-login-btn {
            background: linear-gradient(135deg, var(--earth-green), var(--eco-green));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.2);
            text-decoration: none;
        }
        
        .admin-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
            color: white;
        }
        
        .admin-login-btn:active {
            transform: translateY(0);
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-danger {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
    </style>
</head>

    <!-- Login Form -->
    <div class="login-container" id="loginForm">
        <div class="logo">
            <h1>ReWear</h1>
            <p>Sustainable Fashion Exchange</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">Email or Username</label>
                <input type="text" id="username" placeholder="Enter your email or username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <div class="signup-option">
                New to ReWear? <a href="#" id="showSignup">Sign Up</a> or <a href="#">Continue as Guest</a>
            </div>
            
            <div class="admin-login-section">
                <hr class="divider">
                <a href="admin-login.html" class="admin-login-btn">
                    <i class="fas fa-user-shield"></i>
                    Admin Login
                </a>
            </div>
        </form>
    </div>

    <!-- Signup Form -->
    <div class="signup-container" id="signupForm" style="display: none;">
        <div class="logo">
            <h1>ReWear</h1>
            <p>Join the Sustainable Fashion Community</p>
        </div>
        
        <form class="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="Enter your first name" required>
                </div>
                
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Enter your last name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a strong password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="signup-btn">Create Account</button>
            
            <div class="login-option">
                Already have an account? <a href="#" id="showLogin">Login</a>
            </div>
            
            <div class="guest-option">
                <a href="#">Continue as Guest</a>
            </div>
        </form>
    </div>

    <script>
        // Ensure a default user exists for demo
        document.addEventListener('DOMContentLoaded', function() {
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            const demoUser = users.find(u => u.email === 'user@example.com');
            if (!demoUser) {
                users.push({
                    id: Date.now(),
                    name: 'Demo User',
                    email: 'user@example.com',
                    password: 'user123',
                    points: 100,
                    rating: 5.0,
                    itemsUploaded: 0,
                    itemsSwapped: 0,
                    impact: 0
                });
                localStorage.setItem('users', JSON.stringify(users));
            }
        });
        // Position clothes icons randomly
        document.addEventListener('DOMContentLoaded', function() {
            const clothesIcons = document.querySelectorAll('.clothes-icon');
            
            clothesIcons.forEach((icon, index) => {
                // Random position
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                
                icon.style.left = posX + 'px';
                icon.style.top = posY + 'px';
            });
            
            // Toggle between login and signup forms
            const showSignupBtn = document.getElementById('showSignup');
            const showLoginBtn = document.getElementById('showLogin');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            showSignupBtn.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                signupForm.style.animation = 'fadeIn 0.8s ease-out forwards';
            });
            
            showLoginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
                loginForm.style.animation = 'fadeIn 0.8s ease-out forwards';
            });

            // Handle login form submission
            const loginFormElement = document.querySelector('#loginForm form');
            loginFormElement.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Check if user exists in localStorage
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => (u.email === username || u.username === username) && u.password === password);
                
                if (user) {
                    // Store logged in user
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    alert('Login successful! Welcome back, ' + user.name);
                    window.location.href = 'mainlanding.html';
                } else {
                    alert('Invalid credentials. Please try again or sign up.');
                }
            });

            // Handle signup form submission
            const signupFormElement = document.querySelector('#signupForm form');
            signupFormElement.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const firstname = document.getElementById('firstname').value;
                const lastname = document.getElementById('lastname').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const terms = document.getElementById('terms').checked;
                
                if (!firstname || !lastname || !email || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                if (!terms) {
                    alert('Please accept the terms and conditions');
                    return;
                }
                
                // Check if user already exists
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const existingUser = users.find(u => u.email === email);
                
                if (existingUser) {
                    alert('An account with this email already exists');
                    return;
                }
                
                // Create new user
                const newUser = {
                    id: Date.now(),
                    name: firstname + ' ' + lastname,
                    email: email,
                    password: password,
                    points: 100, // Starting points
                    rating: 5.0,
                    itemsUploaded: 0,
                    itemsSwapped: 0,
                    impact: 0
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                
                alert('Account created successfully! Welcome to ReWear, ' + newUser.name);
                window.location.href = 'mainlanding.html';
            });

            // Guest mode
            const guestLinks = document.querySelectorAll('a[href="#"]');
            guestLinks.forEach(link => {
                if (link.textContent.includes('Guest')) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        alert('Welcome to ReWear! You can browse items as a guest. Sign up to swap and earn points.');
                        window.location.href = 'mainlanding.html';
                    });
                }
            });
        });
    </script>
